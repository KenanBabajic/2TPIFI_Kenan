<body>
    <script>
        let ChosenNumber = 20
        let Steps = 0

    while (ChosenNumber != 1) {
        if (ChosenNumber % 2 == 0) {
            ChosenNumber = ChosenNumber / 2
            Steps++
        }
        else if (ChosenNumber % 2 !==0) {
            ChosenNumber = ChosenNumber * 3 + 1
            Steps++
        }
        console.log(ChosenNumber)
    }
    console.log("Number of steps " + Steps)
    </script>
